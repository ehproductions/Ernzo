<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ernzo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS variables for a clean, easy-to-change theme */
        :root {
            --bg-color: #030712; /* Very dark blue */
            --section-bg: #0c1527; /* Slightly lighter dark blue */
            --text-color: #e0e7ff; /* Very light blue text */
            --secondary-text: #6b7280; /* Gray secondary text */
            --accent-color: #4a90e2; /* Bright blue accent */
            --link-color: #4a90e2; /* Bright blue for links */
            --border-color: rgba(74, 144, 226, 0.2);
        }

        /* Basic styles and font */
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden; /* Prevents horizontal scroll from animations */
        }

        /* Animated Background Gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(12,21,39,0.5) 0%, rgba(3,7,18,1) 70%);
            animation: pulse-animation 15s ease-in-out infinite;
            z-index: -1;
        }
        @keyframes pulse-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Animated Header */
        header {
            text-align: center;
            padding: 80px 20px 20px;
            animation: fadeIn 2s ease-in-out;
        }
        header h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(90deg, #4a90e2, #7c44d9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .tagline {
            font-style: italic;
            color: var(--secondary-text);
            margin-top: 10px;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        nav a {
            color: var(--text-color);
            text-decoration: none;
            padding: 10px 25px;
            margin: 0 10px;
            font-weight: 700;
            transition: color 0.3s ease, transform 0.2s ease, background-color 0.3s ease;
            border-radius: 5px;
        }
        nav a:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
            background-color: rgba(74, 144, 226, 0.1);
        }

        /* Main content area */
        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 30px;
        }

        /* Section cards with animation */
        section {
            margin-bottom: 50px;
            background-color: var(--section-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }
        h2 {
            font-size: 2.2rem;
            color: var(--accent-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
            margin-top: 0;
        }

        /* Video Container (16:9 aspect ratio) */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            background-color: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        /* Contact Section and Button Styling */
        .contact {
            text-align: center;
        }
        .contact-btn {
            display: inline-block;
            background-color: var(--link-color);
            color: var(--text-color);
            padding: 12px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .contact-btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px) scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.85rem;
            color: var(--secondary-text);
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ernzo</h1>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#videos">Videos</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <section id="about">
            <h2>About</h2>
            <p>
                I've been making videos for almost 10 years now, and still I wonder, what is a niche? 
                What niche do I fall in? Who are my videos for?
            </p>
        </section>

        <section id="videos">
            <h2>Latest Video</h2>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/_xLnrZVlHvk" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p class="contact">
                <a href="mailto:therealehproductions@gmail.com" class="contact-btn">Email Me</a>
            </p>
        </section>
    </main>

    <footer>
        &copy; 2025 Ernzo. All rights reserved.
    </footer>

</body>
</html>
